  <style>
    /* === Palette boho === */
    :root{
      --latte:#F4EFE9;      /* sfondo principale */
      --sabbia:#E8D9C7;     /* secondo sfondo */
      --caramello:#C9AD90;  /* accent / CTA */
      --moka:#594F43;       /* testo principale */
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
    body{color:var(--moka);background:var(--latte);line-height:1.6;-webkit-font-smoothing:antialiased;}

    /* === Layout === */
    header{background:url('https://q-xx.bstatic.com/xdata/images/hotel/max1000/527479281.jpg?k=1d304ec4844b7dca3d729d91d6cc638293dd3a7996505305a80ab68512d3422e&o=') center/cover no-repeat;height:60vh;display:flex;align-items:center;justify-content:center;color:var(--latte);text-shadow:0 2px 8px rgba(0,0,0,.45);}  
    @media(max-width:600px){header{height:50vh;}}
    header h1{font-family:'Playfair Display',serif;font-size:clamp(2rem,5vw,3.5rem);text-align:center;}

    section{padding:4rem 6vw;}
    .section-title{font-size:2rem;margin-bottom:1rem;font-family:'Playfair Display',serif;color:var(--moka);}  
    p{max-width:70ch;margin-bottom:1.5rem;}

    /* === Features grid === */
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem;margin-top:1rem;}
    .features li{list-style:none;background:var(--sabbia);padding:1.25rem;border-radius:16px 16px 48px 48px / 16px 16px 32px 32px;box-shadow:0 2px 6px rgba(0,0,0,.07);text-align:center;font-weight:600;}

    /* === Gallery === */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;}
    .gallery picture{display:block;}
    .gallery img{width:100%;height:220px;object-fit:cover;border-radius:24px 24px 64px 64px/24px 24px 48px 48px;transition:transform .3s ease;}
    .gallery img:hover{transform:scale(1.03);}

    /* === CTA buttons === */
    .cta{display:flex;gap:1rem;margin-top:2rem;flex-wrap:wrap;}
    .cta a{flex:1 1 180px;background:var(--caramello);color:var(--latte);text-align:center;padding:1rem 2rem;border-radius:50px;text-decoration:none;font-weight:600;transition:background .3s;}
    .cta a:hover{background:#b18c74;}

    /* === Share buttons === */
    .share-buttons{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;margin-top:1rem;}
    .share-buttons a{width:52px;height:52px;display:flex;align-items:center;justify-content:center;background:var(--caramello);border-radius:50%;text-decoration:none;transition:background .3s;}
    .share-buttons a:hover{background:#b18c74;}
    .share-buttons svg{width:26px;height:26px;fill:var(--latte);}

    /* === Location map === */
    iframe{border:0;border-radius:12px;filter:grayscale(.1) contrast(1.1);}  

    /* === Footer === */
    footer{background:var(--moka);color:var(--latte);text-align:center;padding:2rem 6vw;font-size:.875rem;}
